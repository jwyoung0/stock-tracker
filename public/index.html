<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Tracker API Tester</title>
</head>
<body>
  <h1>POST /api/purchases Tester</h1>

  <form id="purchaseForm">
    <label>
      Ticker:
      <input type="text" name="ticker" required>
    </label>
    <br>
    <label>
      Shares:
      <input type="number" name="shares" required>
    </label>
    <br>
    <label>
      Price:
      <input type="number" step="0.01" name="price" required>
    </label>
    <br>
    <label>
      Date:
      <input type="date" name="date" required>
    </label>
    <br><br>
    <button type="submit">Submit Purchase</button>
  </form>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById('purchaseForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default page reload

      const formData = new FormData(form);
      const data = {
        ticker: formData.get('ticker'),
        shares: Number(formData.get('shares')),
        price: Number(formData.get('price')),
        date: formData.get('date')
      };

      try {
        const res = await fetch('http://localhost:3000/api/purchases', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        responseEl.textContent = JSON.stringify(json, null, 2);

      } catch (err) {
        responseEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
